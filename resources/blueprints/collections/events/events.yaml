  sidebar:
    display: Sidebar
    fields:
      -
        import: sidebar
        config:
          slug: {  }
      -
        handle: post_date
        field:
          mode: single
          time_enabled: true
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Post date'
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          localizable: true
  data:
    display: Data
    fields:
      -
        handle: show_form
        field:
          default: true
          display: 'Show form'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          width: 50
          localizable: true
      -
        handle: hide_data
        field:
          default: false
          display: 'Hide data'
          type: toggle
          icon: toggle
          width: 50
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: place
        field:
          input_type: text
          antlers: false
          display: Place
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: price
        field:
          input_type: text
          antlers: false
          display: Price
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: seminar_length
        field:
          antlers: false
          display: 'Seminar Length'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: dates
        field:
          fields:
            -
              handle: date
              field:
                mode: single
                time_enabled: false
                time_seconds_enabled: false
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: Date
                type: date
                icon: date
                listable: hidden
                instructions_position: above
                read_only: false
                validate:
                  - required
          mode: table
          reorderable: true
          display: Dates
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: dates_text_form
        field:
          display: 'Dates (text form)'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: seminar_leadership
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Seminar leadership'
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: discounts
        field:
          container: assets
          restrict: false
          automatic_line_breaks: true
          automatic_links: true
          escape_markup: false
          smartypants: false
          antlers: false
          display: Discounts
          type: markdown
