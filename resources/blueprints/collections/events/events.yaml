title: Events
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: hero_content
            field:
              container: assets
              link_collections:
                - pages
                - team
                - news
                - events
                - seminars
              display: Hero
              type: bard
              localizable: true
              sets:
                title:
                  display: Title
                  fields:
                    -
                      import: title
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
                button:
                  display: Button
                  fields:
                    -
                      import: button
          -
            handle: content_before_sidebar
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - code
                - codeblock
              container: assets
              link_collections:
                - pages
                - team
                - news
                - events
                - seminars
              display: 'Content (before sidebar)'
              type: bard
              localizable: true
              sets:
                title:
                  display: Title
                  fields:
                    -
                      import: title
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
                button:
                  display: Button
                  fields:
                    -
                      import: button
          -
            handle: content_next_to_sidebar
            field:
              container: assets
              link_collections:
                - pages
                - team
                - news
                - events
                - seminars
              display: 'Content (next to sidebar)'
              type: bard
              localizable: true
              sets:
                title:
                  display: Title
                  fields:
                    -
                      import: title
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
                button:
                  display: Button
                  fields:
                    -
                      import: button
          -
            handle: content_below_sidebar
            field:
              container: assets
              link_collections:
                - pages
                - team
                - news
                - events
                - seminars
              display: 'Content (below sidebar)'
              type: bard
              localizable: true
              sets:
                title:
                  display: Title
                  fields:
                    -
                      import: title
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
                button:
                  display: Button
                  fields:
                    -
                      import: button
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: sidebar
            config:
              slug:
                validate: 'max:200'
          -
            handle: post_date
            field:
              time_enabled: true
              display: 'Post date'
              type: date
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              localizable: false
              validate:
                - required
              display: 'Expiry date'
  data:
    display: Data
    sections:
      -
        fields:
          -
            handle: show_form
            field:
              default: true
              display: 'Show form'
              type: toggle
              width: 50
              localizable: true
          -
            handle: hide_data
            field:
              display: 'Hide data'
              type: toggle
              width: 50
              localizable: true
          -
            handle: place
            field:
              display: Place
              type: text
              width: 50
              localizable: true
          -
            handle: price
            field:
              display: Price
              type: text
              width: 50
              localizable: true
          -
            handle: seminar_length
            field:
              display: 'Seminar Length'
              type: textarea
              localizable: true
          -
            handle: dates
            field:
              display: Dates
              type: grid
              localizable: true
              fields:
                -
                  handle: date
                  field:
                    mode: single
                    time_enabled: false
                    time_seconds_enabled: false
                    full_width: false
                    inline: false
                    columns: 1
                    rows: 1
                    display: Date
                    type: date
                    icon: date
                    listable: hidden
                    instructions_position: above
                    read_only: false
                    validate:
                      - required
          -
            handle: dates_text_form
            field:
              display: 'Dates (text form)'
              type: list
              localizable: true
          -
            handle: seminar_leadership
            field:
              display: 'Seminar leadership'
              type: markdown
              localizable: true
          -
            handle: discounts
            field:
              container: assets
              automatic_links: true
              display: Discounts
              type: markdown
              localizable: true
          -
            handle: credited_with
            field:
              container: assets
              automatic_links: true
              display: 'Credited with'
              type: markdown
              localizable: true
  images:
    display: Images
    sections:
      -
        fields:
          -
            import: banner_text
          -
            handle: slider
            field:
              container: assets
              folder: slider
              display: Banner
              type: assets
              localizable: true
  past_event:
    display: 'Past Event'
    sections:
      -
        fields:
          -
            handle: is_past_event
            field:
              display: 'Is past event'
              type: toggle
              localizable: true
          -
            handle: content_past_event
            field:
              container: assets
              link_collections:
                - pages
                - team
                - news
                - events
                - seminars
              display: Content
              type: bard
              localizable: true
              sets:
                title:
                  display: Title
                  fields:
                    -
                      import: title
                alert:
                  display: Alert
                  fields:
                    -
                      import: alert
                button:
                  display: Button
                  fields:
                    -
                      import: button
          -
            handle: gallery
            field:
              container: events
              folder: /
              display: Gallery
              type: assets
              localizable: true
