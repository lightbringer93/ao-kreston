title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          localizable: true
      -
        import: title
        config:
          title:
            required: true
      -
        import: content
  sidebar:
    display: Sidebar
    fields:
      -
        import: sidebar
        config:
          slug: {  }
          parent: {  }
  images:
    display: Images
    fields:
      -
        import: banner_text
      -
        handle: slider
        field:
          mode: grid
          container: assets
          folder: slider
          restrict: false
          allow_uploads: true
          display: Slider
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          show_filename: true
          localizable: true
      -
        handle: icon
        field:
          mode: grid
          container: assets
          folder: icons
          restrict: true
          allow_uploads: true
          display: Icon
          type: assets
          icon: assets
          listable: hidden
          max_files: 1
          width: 50
          instructions_position: above
          show_filename: true
          read_only: false
          localizable: true
