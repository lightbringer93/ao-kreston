title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: template
            field:
              display: Template
              type: template
              localizable: true
          -
            import: title
            config:
              title:
                required: true
          -
            import: content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            import: sidebar
            config:
              slug:
                validate: 'max:200'
              parent: {  }
  images:
    display: Images
    sections:
      -
        fields:
          -
            import: banner_text
          -
            handle: slider
            field:
              mode: grid
              container: assets
              folder: slider
              display: Slider
              type: assets
              localizable: true
          -
            handle: icon
            field:
              mode: grid
              container: assets
              folder: icons
              restrict: true
              display: Icon
              type: assets
              max_files: 1
              width: 50
              localizable: true
