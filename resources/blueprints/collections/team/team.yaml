            -
              import: company_and_text
          mode: table
          reorderable: true
          display: 'Honorary post'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: languages
        field:
          fields:
            -
              handle: language
              field:
                input_type: text
                antlers: false
                display: Language
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: description
              field:
                input_type: text
                antlers: false
                display: Description
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                read_only: false
          mode: table
          reorderable: true
          display: Languages
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: skills
        field:
          display: Skills
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          localizable: true
  data:
    display: Data
