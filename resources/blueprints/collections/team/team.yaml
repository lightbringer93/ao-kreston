title: Team
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          antlers: false
          display: Title
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: is_partner
        field:
          default: false
          display: 'Is partner'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: team_tags
        field:
          type: terms
          taxonomies:
            - team_tags
          display: Department
          mode: select
          instructions_position: above
          listable: hidden
          create: true
          localizable: true
  content:
    display: Content
    fields:
      -
        handle: hero
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Hero
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: work_experience
        field:
          fields:
            -
              import: company_and_text
          mode: table
          reorderable: true
          display: 'Work experience'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: training
        field:
          fields:
            -
              import: company_and_text
          mode: table
          reorderable: true
          display: Training
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: honorary_post
