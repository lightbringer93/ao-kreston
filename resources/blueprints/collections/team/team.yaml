title: Team
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
              width: 50
              validate:
                - required
              localizable: false
          -
            handle: subtitle
            field:
              display: Subtitle
              type: text
              width: 50
              localizable: true
          -
            handle: is_partner
            field:
              display: 'Is partner'
              type: toggle
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: team_tags
            field:
              type: terms
              taxonomies:
                - team_tags
              display: Department
              mode: select
              localizable: true
  content:
    display: Content
    sections:
      -
        fields:
          -
            handle: hero
            field:
              display: Hero
              type: markdown
              localizable: true
          -
            handle: work_experience
            field:
              display: 'Work experience'
              type: grid
              localizable: true
              fields:
                -
                  import: company_and_text
          -
            handle: training
            field:
              display: Training
              type: grid
              localizable: true
              fields:
                -
                  import: company_and_text
          -
            handle: honorary_post
            field:
              display: 'Honorary post'
              type: grid
              localizable: true
              fields:
                -
                  import: company_and_text
          -
            handle: languages
            field:
              display: Languages
              type: grid
              localizable: true
              fields:
                -
                  handle: language
                  field:
                    input_type: text
                    antlers: false
                    display: Language
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: description
                  field:
                    input_type: text
                    antlers: false
                    display: Description
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    read_only: false
          -
            handle: skills
            field:
              display: Skills
              type: list
              localizable: true
  data:
    display: Data
    sections:
      -
        fields:
          -
            handle: position
            field:
              display: Position
              type: text
              localizable: true
          -
            handle: education
            field:
              display: Education
              type: list
              width: 50
              localizable: true
          -
            handle: workplace
            field:
              display: Workplace
              type: list
              width: 50
              localizable: true
          -
            handle: email
            field:
              display: E-Mail
              type: text
              validate:
                - email
              localizable: true
          -
            handle: linkedin
            field:
              display: LinkedIn
              type: text
              localizable: true
          -
            handle: phone
            field:
              display: Phone
              type: text
              localizable: true
          -
            handle: online_appointment_link
            field:
              type: text
              display: 'Online Termin Link'
              localizable: true
          -
            handle: online_appointment_embed_link
            field:
              type: text
              display: 'Online Termin Einbettungslink'
              localizable: false
  images:
    display: Images
    sections:
      -
        fields:
          -
            import: banner_text
          -
            handle: slider
            field:
              display: Banner
              type: assets
              container: assets
              folder: slider
              localizable: true
          -
            handle: image
            field:
              container: assets
              folder: team
              max_files: 1
              display: Image
              type: assets
              width: 50
              localizable: true
          -
            handle: hover_image
            field:
              container: assets
              folder: team
              display: 'Hover Image'
              type: assets
              width: 50
              max_files: 1
              localizable: true
