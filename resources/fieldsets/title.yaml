title: Title
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      width: 50
      listable: hidden
      localizable: true
  -
    handle: subtitle
    field:
      input_type: text
      antlers: false
      display: Subtitle
      type: text
      icon: text
      width: 50
      listable: hidden
      localizable: true
  -
    handle: heading
    field:
      options:
        h1: H1
        h2: H2
        h3: H3
        h4: H4
