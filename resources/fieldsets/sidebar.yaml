title: Sidebar
fields:
  -
    handle: navigation
    field:
      display: Navigation
      type: section
      localizable: true
  -
    handle: slug
    field:
      display: Slug
      type: slug
      localizable: true
  -
    handle: menu_text
    field:
      display: 'Menu text'
      type: text
      localizable: true
  -
    handle: show_in_menu
    field:
      default: true
      display: 'Show in menu'
      type: toggle
      localizable: true
  -
    handle: is_button
    field:
      display: 'Is button'
      type: toggle
      localizable: true
  -
    handle: parent
    field:
      mode: select
      display: Parent
      type: entries
      max_items: 1
      collections:
        - pages
        - team
        - events
        - news
        - seminars
      localizable: true
  -
    handle: redirect
    field:
      collections:
        - pages
      display: Redirect
      type: link
      localizable: true
  -
    handle: no_padding_bottom
    field:
      display: 'No padding at bottom'
      type: toggle
      localizable: true
  -
    handle: seo_off
    field:
      type: toggle
      display: 'SEO off'
      localizable: false
