title: Column
fields:
  -
    import: color
  -
    handle: content
    field:
      always_show_set_button: false
      sets:
        alert:
          display: Alert
          fields:
            -
              import: alert
        title:
          display: Title
          fields:
            -
              import: title
        button:
          display: Button
          fields:
            -
              import: button
        list:
          display: List
          fields:
            -
              import: list
        form:
          display: Form
          fields:
            -
              import: form
        email:
          display: E-Mail
          fields:
            -
              handle: email
              field:
                input_type: text
                antlers: false
                display: E-Mail
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                validate:
                  - email
        layout:
          display: Layout
          fields:
            -
              import: layout
        timeline:
          display: Timeline
          fields:
            -
              import: timeline
        iframe:
          display: iFrame
          fields:
            -
              import: iframe
        video:
          display: Video
          fields:
            -
              handle: video
              field:
                display: Video
                type: video
                icon: video
                listable: hidden
                instructions_position: above
                read_only: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - code
      container: assets
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      read_only: false
      antlers: false
      localizable: true
  -
    handle: size
    field:
      step: 1
      min: 0
      max: 12
      default: '12'
      display: Size
      type: range
      icon: range
      listable: hidden
      instructions_position: above
      localizable: true
  -
    handle: size_for_2xl
    field:
      default: false
      display: 'Size for 2xl'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      localizable: true
  -
    handle: size_for_xxl
    field:
      default: false
      display: 'Size for xxl'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
