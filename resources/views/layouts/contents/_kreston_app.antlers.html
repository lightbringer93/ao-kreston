<div class="grid grid-cols-12 gap-y-8 lg:gap-8 items-center">
    <div class="col-span-12 lg:col-span-4 xl:col-span-5">
        <div data-aos="fade-right" data-aos-once="true" data-aos-duration="1000">
            {{ partial:partials/images/default image="/assets/home/kreston_app.png" }}
        </div>
    </div>
    <div class="col-span-12 lg:col-span-8 xl:col-span-7">
        <div data-aos="fade-left" data-aos-once="true" data-aos-duration="1000">
            <h2 class="h1 mb-4 pt-0">{{ titles:a_and_o_kreston_ag_app_your_office_to_go_title }}</h2>
            <h2 class="pt-0">{{ titles:download_ao_kreston_ag_app_now_title }}</h2>
            <div class="flex items-center">
                <div>
                    <img src="{{ glide src="/assets/icons/kreston_app_logo.png" }}"
                         class="mr-8"
                         alt="Kreston App">
                </div>
                <div>
                    <div
                        class="bg-secondary-500 text-white flex flex-wrap md:flex-nowrap items-center justify-center py-4 md:px-8 py-2 md:py-1 mb-2 w-full relative">
                        <i class="fa-brands fa-google-play text-xl mr-5 md:mb-0 mb-2"></i>
                        <p class="font-normal text-base md:text-lg mr-4 md:mb-0 mb-2">Google PlayStore</p>
                        <p class="text-gray-500 text-sm w-full md:w-auto md:ml-auto text-center md:text-left">Price to
                            be
                            announced</p>
                        <a href="{{ titles:app_google_play_link }}" class="after:absolute after:inset-0"
                           target="_blank"></a>
                    </div>
                    <div
                        class="bg-secondary-500 text-white flex flex-wrap md:flex-nowrap items-center justify-center py-4 md:px-8 py-2 md:py-1 w-full relative">
                        <i class="fa-brands fa-apple text-3xl mr-5 md:mb-0 mb-2"></i>
                        <p class="font-normal text-base md:text-lg mr-4 md:mb-0 mb-2">App Store</p>
                        <p class="text-gray-500 text-sm w-full md:w-auto md:ml-auto text-center md:text-left">Price to
                            be
                            announced</p>
                        <a href="{{ titles:app_store_link }}" class="after:absolute after:inset-0" target="_blank"></a>
                    </div>
                </div>
            </div>
            {{ slot }}
        </div>
    </div>
</div>
