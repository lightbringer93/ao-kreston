<input type="text"
       id="{{ handle }}"
       :class="{'border border-red-500': errors['{{ handle }}']}"
       {{ if error }}class="border border-red-500"{{ /if }}
       name="{{ handle }}"
       {{ if placeholder }}placeholder="{{ placeholder }}"{{ /if }}
       value="{{ old ?? default }}"
       {{ if validate|contains:required }}required :required="false"{{ /if }}
       {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}>
