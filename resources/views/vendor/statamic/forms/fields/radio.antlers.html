{{# foreach:options as="value|label" }}
    <label>
        <input type="radio" name="{{ handle }}" value="{{ value }}"{{ old === value ?= " checked" }}{{ ! old && value === default ?= " checked" }}{{ if validate|contains:required }} required{{ /if }}>
        {{ label }}
    </label>
    {{ unless inline }}
        <br>
    {{ /unless }}
{{ /foreach:options #}}

{{ foreach:options as="value|label" }}
<div class="relative flex items-start mb-1">
    <div class="flex items-center h-5">
        <input type="radio"
               id="{{ handle }}{{ index }}"
               name="{{ handle }}[]"
               value="{{ value }}"
            {{ if (old | in_array:value) }} checked{{ /if }}
            {{ if ! old && value=== default }} checked{{ /if }}
            {{ if validate|contains:required }} required  :required="false"{{ /if }}
               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
               :class="{'border border-red-500': errors['{{ handle }}']}">
    </div>
    <div class="ml-3 text-sm">
        <label for="{{ handle }}{{ index }}">{{ label | trans }}</label>
    </div>
</div>
{{ /foreach:options }}
