<select id="{{ handle }}"
        name="{{ handle }}{{ multiple ?= "[]" }}"{{ multiple ?= " multiple" }}
        :class="{'border border-red-500': errors['{{ handle }}']}" {{ if validate|contains:required }}
        {{ if error }}class="border border-red-500"{{ /if }}
        required :required="false"{{ /if }}>

    {{ placeholder | trans }}

    {{ unless multiple }}
    <option value>

        {{ if placeholder }}{{ placeholder | trans }}{{ else }}{{ trans key="Please select..." }}{{ /if }}
    </option>
    {{ /unless }}

    {{ if options | count }}
    {{ foreach:options as="value|label" }}
    <option value="{{ value }}"
        {{ if old|in_array:value or old === value }} selected{{ /if }}
        {{ if ! old && default=== value }} selected{{ /if }}>
        {{ label | trans }}
    </option>
    {{ /foreach:options }}
    {{ /if }}
</select>
