<!-- Item Navigation -->
<a class="block bg-white transition duration-300 ease-in-out hover:text-tertiary-500 focus:text-tertiary-600 {{# is_current || is_parent ?= 'text-tertiary-500' #}} {{ slug === page:slug or is_parent and not collection_child ?= 'text-tertiary-500' }} {{ depth > 1 ? 'px-3 py-2 leading-tight' : 'px-2 2xl:px-3 pb-6 pt-4 leading-none' }} group relative "
   href="{{ url }}"{{ if target }} target="{{ target }}"{{ /if }}>
    {{ menu_text ?? title }}

    {{ if !child }}<div class="w-0 group-hover:w-full bg-tertiary-500 h-[2px] transition-all duration-200 ease-in-out left-0 bottom-2 absolute {{ is_current || is_parent ?= '!w-full' }}"></div>{{ /if }}
</a>
