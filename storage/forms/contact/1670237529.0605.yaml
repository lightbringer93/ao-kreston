user_message: "Sehr geehrte Damen und Herren\r\n\r\nWir haben unseren Verein im November 2021 gegründet und SAP ByD eingeführt. Letzte Woche hatte ich eine MwSt-Schulung bei Dr. Manuel Vogel. Dabei habe ich herausgefunden, dass die MwSt bei uns völlig falsch eingerichtet wurde: Z. B. sind nicht alle Ziffern sind hinterlegt und gewisse MwSt-Sätze führen zu falschen Ziffern ohne Vorsteuerabzug. Unser SAP Berater hatte uns empfohlen von der Saldomethode auf die effektive MwSt-Abrechnung zu wechseln. Ebenfalls erhalten wir Bundes- & Kantonsgelder. Die Mitgliederbeiträge sind auch ohne MwSt verrechnet.  Dies führt zu einer sehr komplexen MwSt-Abrechnung\r\n\r\nHerr Vogel hat uns empfohlen einen Steuerexperten hinzu zu ziehen. Gerne möchte ich Sie anfragen, ob Sie uns möglichst rasch beraten können, dass wir die falschen Buchungen noch in diesem Jahr und vor dem Jahresabschluss bereinigen können?\r\n\r\nBesten Dank für eine rasche Kontaktaufnahme. \r\nIch arbeite normalerweise Montag und Dienstag den ganzen Tag, sowie Mittwochmorgen. Diese Woche bin ich erst wieder am Mittwochmorgen im Büro erreichbar.\r\n\r\nFreundliche Grüsse\r\nRegula Ruckstuhl\r\n\r\nStandortförderung Zürioberland\r\n8494 Bauma"
