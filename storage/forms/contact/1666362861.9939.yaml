user_message: "Bonjour/Bonsoir\r\n\r\nNous sommes une Association résidant à Bobo-Dioulasso au Burkina Faso,\r\nAfrique de l'Ouest, dénommée Association des Sourds Conscients du Faso\r\n(A.S.C.F), regroupant les personnes vivants avec un handicap moteur,\r\npour œuvrer ensemble à la promotion, l'épanouissement, la formation\r\nprofessionnelle et la réinsertion  de cette couche sociale vulnérable.\r\n      Dans l'exécution de ses activités d'aide et de soutien aux\r\npersonnes démunies et vulnérables, l'Association a initié un projet de\r\nprise en charge de la scolarisation des enfants s sourds, enfants de\r\nparents sourds et enfants défavorisés, dans la localité des hauts\r\nbassins.\r\n       A cet effet, l'Association se tourne vers vous pour solliciter\r\nune aide financière, matérielle ou de tout ordre, pour réaliser ce\r\nprojet.\r\n\r\n     Dans l’attente d’une suite favorable, nous vous prions de\r\nrecevoir, l'expression de notre profonde gratitude.\r\n\r\n-       \r\n\r\nLe Président ASCF\r\n\r\n\r\n\r\nOUEDRAOGO Issouf"
