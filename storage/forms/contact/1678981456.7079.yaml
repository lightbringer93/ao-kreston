user_message: "Hi,\r\nI am searching for an accounting services provider for our company registered in Switzerland in the canton of Zug. We are not satisfied with our current accounting services provider, and because of that, I am searching for a new one. We are an advertising technology start-up company (this is our website: https://adhash.com ), with swiss VAT registration and two foreign subsidiaries - one in Bulgaria, where it's the most activity (tech. development and maintenance, sales, administration) and one in the US which is still without activity because it was registered recently. Until now, our activity was small (3-4 vendor bills monthly, 1-2 customer invoices, revolut multi-currency account), but in the next few months, we expect to expand and grow our activity and start having more vendor bills and customer invoices (up to 10 bills and 10/ 15 customer invoices monthly for the next few months and hopefully a lot more in the future). We don't have employees in Switzerland because all our employees are hired in the Bulgarian entity. Please send me a quotation for your accounting services and prices, and let me know when we can schedule an online meeting for discussion.\r\n\r\nBest regards,\r\nStoycho Stoychev"
