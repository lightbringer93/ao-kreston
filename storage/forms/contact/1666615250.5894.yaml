user_message: "Grüezi liebes Team von A&O KRESTON,\r\n\r\nich habe euch vor einiger Zeit bereits eine Email geschrieben aber leider nie eine Antwort erhalten. Unser Unternehmen hat sich auf die Buchhaltung und das Reporting von (digitalen) Crypto Assets spezialisiert und dafür eine Lösung entwickelt, die an verschiedene Buchhaltungssysteme angeschlossen werden kann (bspw. Abacus oder Run My Accounts). Wir würden euch das System gerne einmal vorstellen, die wir aktuell noch verschiedenen Kooperationspartnern Ausschau halten. \r\n\r\nEs wäre klasse, hier mit einem verantwortlichen Ansprechpartner von euch in Kontakt treten zu können. \r\n\r\nBeste Grüße aus Zürich\r\nMarc"
