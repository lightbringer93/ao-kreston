user_message: "Guten Abend \r\n\r\nAuf Ende Jahr ziehen wir mit unserer Einzelfirma Raven-Spirit von Obfelden (ZH) nach Lenzburg (AG). Für kommende Jahre sind wir auf der Suche nach einem/r Treuhänder/in, der/die für uns den Jahresabschluss erstellt. \r\n\r\nBis dato haben wir die Quartalsabschlüsse intern selbst gemacht, sind jedoch froh, wenn wir den Jahresabschluss extern abgeben dürfen und diese Fachstelle einen Quercheck/Blick auf geleistete Arbeit wirft.\r\n\r\nFür dieses Jahr arbeiten wir noch mit unserem jetzigen Treuhänder zusammen, sind danach jedoch auf der Suche nach neuer Unterstützung. \r\n\r\nIch freue mich über Ihre Kontaktaufnahme.\r\n\r\nBeste Grüsse\r\nMalin Würmli"
