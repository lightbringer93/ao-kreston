user_message: "Guten Tag\r\nVor ein paar Monaten habe ich ein Consulting Start-up gegründet (Strongbond GmbH) und Ende 2022 habe ich einen Geschäftspartner bei der Gründung eines weiteren Unternehmens (Casebase Health GmbH) mit einer Investition unterstützt. Ich habe zwei Konten im Buchhaltungssystem Bexio erstellt und bin auf diesen Platform auf Kreston gestossen. Ich wohne in der nähe von Ihren Hauptsitz in Zürich.   Nun bin ich auf der Suche nach einem Buchhalter, der mich bei verschiedenen Aufgaben unterstützen kann. Für Casebase Health haben wir vor Firmen-Events und Workshops in der Schweiz und im Ausland (z.B. in Frankreich, Deutschland und Dänemark) zu organisieren. \r\n\r\nIch würde mich freuen, von Ihnen zu hören. Gerne stehe ich Ihnen auch telefonisch oder in einem virtuellen Call für einen ersten Austausch zur Verfügung.\r\n\r\nMit freundlichen Grüssen,\r\nFrank Waaga"
