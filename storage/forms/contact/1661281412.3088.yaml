user_message: "Sehr geehrte Damen und Herren,\r\n\r\nich suche einen Fiskalvertreter für meinen geplanten Einsatz in der Schweiz.\r\nEs geht dabei um die Anmeldung und Abrechnung der Mehrwertsteuer.\r\n\r\nZusammengefasst lässt sich meine Situation wie folgt beschreiben:\r\n- anerkannter Freiberufler in Deutschland\r\n- umsatzsteuerpflichtig in Deutschland\r\n- erbringe IT-Beratungsdienstleistungen\r\n- arbeite bis auf maximal 5 Tage im Jahr vor Ort, den Rest aus dem Home Office in Deutschland\r\n- habe über 100'000 CHF/Jahr Umsatz\r\n- Projektstart ist für 01.11.2022 anvisiert\r\n- eine Rechnung pro Monat in die Schweiz für die Abrechnung der Beratungsdienstleistung des Vormonats\r\n- alle Rechnungen sind prinzipiell gleich und unterscheiden sich vorrangig durch eine unterschiedliche Anzahl an gelieferten Stunden\r\n- ggfs. 2-3x pro Jahr sind Reisekosten auf der Rechnung gesondert auszuweisen\r\n- ich habe einen weiteren Kunden und werde langfristig nicht über 50% Umsatz mit dem Schweizer Kunden machen\r\n\r\nKönnen Sie mir dazu ein Angebot erstellen?\r\nBitte kommen Sie bei Fragen gern auf mich zurück.\r\n\r\nViele Grüße\r\nMathias Winkler"
