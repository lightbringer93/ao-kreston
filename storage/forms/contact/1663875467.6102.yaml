user_message: "Grüezi\r\nAls ausgewiesenener Fachmann der Gebäudereinigung, seit 1991 Dipl. Gebäudereinigermeister und ehemals Leiter der Reinigung bei Novartis Basel, biete ich meine Dienstleistungen auch Ihnen an. \r\nSeit 2015 sind wir in den Kantonen Zürich, Thurgau, Schaffhausen, St. Gallen, Zug, Schwyz, Luzern, und weiteren Kantonen in der Deutschschweiz erfolgreich tätig und möchten sehr gerne unseren Kundenstamm erweitern. Referenzen können sehr gerne angegeben werden. \r\nWir wenden uns nun an Sie, ob die Möglichkeit einer Offerten Erstellung für Reinigungen in Ihrem Hause gegeben ist – nach einer vorhergehenden Besichtigung und gemeinsamen Besprechung, was Grundlage einer seriösen Offerte wäre. Für Ihr Interesse danken wir im Voraus und erwarten sehr gerne Ihren Bericht. Dienstleistungen siehe www.rs-interclean.ch.\r\nFreundliche Grüsse\r\nRoland Schäfer\r\nManaging Director\r\nDipl. Gebäudereinigermeister"
