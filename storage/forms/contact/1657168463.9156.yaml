user_message: "Guten Tag\r\nIch bin die Geschäftsführerin des Vereins Fempreneurs und habe von meinem Geschäftspartner den Kontakt zu ihnen vermittelt bekommen. Wir haben den Verein Fempreneurs vor kurzem gegründet und sind ins erste operative Jahr gestartet. Nun benötigen wir Unterstützung beim Aufsetzen der Buchhaltung (Bexio) und um die Steuerbefreiung zu beantragen (wir müssen unseren Gönnern einen Spendeausweis ausstellen können). Nach dieser anfänglichen Unterstützung benötigen wir klassischen Support zum Thema Buchhaltung /Jahresabschluss. Da wir ein Verein sind und uns von Spendengeldern finanzieren haben wir nur ein sehr kleines Budget. Darf ich Sie bitten, mir eine Offerte zu stellen, was Ihre Services in dem umschriebenen Umfang ungefähr kosten würden?\r\nBesten Dank\r\nLina Bee"
